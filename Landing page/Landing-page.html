<!DOCTYPE html>
<html>
  <head>
    <title>Tars landing page</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/landing-page.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
      @font-face {
        font-family: Maztech;
        src: url(fonts/Maztech.ttf)
      }
    </style>

  </head>

  <body>
    
    <div class = "desktop-border-container">
      
      <img id="border" class = "dsk-border" src = "svg/Desktop border.svg">
      
      <img class = "logo" src="svg/tars logo.svg">

      <div class = "content">
        <p class="first-line">WELCOME to</p>
        <p class="second-line">The Automatic & 
          <br>Robotic Society
      </p>
        <p class="third-line">We are the autonomous and robotics society of IIIT Bhubaneswar.Here we do some crazy stuff .</p>
      </div>

      <div class = "tars-logo">TARS</div>

      <button class = "nav-menu" id ="nav-menu">&#9776;</button>
     
        <nav id="nav" class="nav-bar">
          <a class = "about-us" href="#about-us">About Us</a>
          <a class = "blogs" href="#blogs">Blogs</a>
          <a class = "past" href="#past">Past</a>
          <a class = "projects" href="#projects">Projects</a>
          <a class = "our-team" href="#team">Our Team</a>
          <a class = "gallery" href="#gallery">Gallery</a>
          <a class = "live-events" href="#events">Events</a>
        </nav>
        
    </div>

    <script>
      window.addEventListener("resize", () => {
      const border = document.getElementById("border");
      if (window.innerWidth < 768) {
        border.src = "svg/Mobile border.svg";
      } else {
        border.src = "svg/Desktop border.svg";
      }
    });

      const hamburger = document.getElementById('.nav-menu');
      const nav = document.getElementById('.nav-bar');

      hamburger.addEventListener('click', () => {
        nav.classList.toggle('.show');
      });
    </script>

  </body>
</html>
